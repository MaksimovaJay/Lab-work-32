<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let userWin = 0
    let computerWin = 0
    const variants = {
        Камень: {Камень: 'draw', Ножницы: 'lose', Бумага: 'win'},
        Ножницы: {Камень: 'draw', Ножницы: 'lose', Бумага: 'win'},
        Бумага: {Камень: 'draw', Ножницы: 'lose', Бумага: 'win'}
    };
    const randomWords = ["Камень", "Ножницы", "Бумага"]

    const randomWord = () => {
        const computerChoice = Math.floor(Math.random() * randomWords.length)
        return randomWords[computerChoice]
    };
    const showMessage = () => {
        if (userWin > computerWin) {
            alert(`Ура! Ты победил! \nСчет   \nТвой      Компьютера \n   ${userWin}   :     ${computerWin} `);
        } else {
            alert(`Ты проиграл! \nСчет   \nТвой      Компьютера \n   ${userWin}   :     ${computerWin} `);
        }
    };
    while (true) {
        const userChoice = prompt(`Давай сыграем в игру ${randomWords} \nВведи свой выбор как на примере: \nСчет: ${computerWin} : ${userWin}`)
        let computer = randomWord()

        const result = variants[computer][userChoice];

        if (result === "draw") {
            alert(`Ничья! Компьютер выбрал '${computer}', ты выбрал '${userChoice}'.`);
        } else if (result === "win") {
            alert(`Компьютер победил! Компьютер выбрал '${computer}', ты выбрал '${userChoice}'.`);
            computerWin++;
        } else if (result === "lose") {
            alert(`Ты победил! Компьютер выбрал '${computer}', ты выбрал '${userChoice}'.`);
            userWin++;
        } else if (userChoice === null) {
            showMessage()
            break
        }
    }

</script>
</body>
</html>
